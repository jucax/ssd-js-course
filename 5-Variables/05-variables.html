<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
        <style>

        </style>
    </head>
    <body>
        <script>
           // Variable is like a container where we can save the values
            let variable1 = 3;
            console.log(variable1);

            // We can save the result of a calculation inside the variable
            let calculation = 2 + 2;
            console.log(calculation);
            console.log(calculation + 2);

            let result = calculation + 2;
            console.log(result);

            // We also can save strings into the variables
            let message = 'hello';
            console.log(message);

            // let - create variable
            // name -  we can't use special words as names, we can't use numbers and special caracters, just $ and _
            // value - we can save any value
            // ; - end an instruction 
            console.log(message); console.log(';');

            // Semicolon insertion add the semicolon at the end automatically
            console.log(message)

            // Re-assign a value
            // Don't use let again, use the name
            variable1 = 5;
            console.log(variable1);

            variable1 = variable1 + 1;
            console.log(variable1);
        </script>
    </body>
</html>
