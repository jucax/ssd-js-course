<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>

        <p class="js-result result"></p>

        <p>
            <button onclick="
                updateCalculation('1');
            " class="number-button">1</button>

            <button onclick="
                updateCalculation('2');
            " class="number-button">2</button>

            <button onclick="
                updateCalculation('3');
            " class="number-button">3</button>

            <button onclick="
                updateCalculation(' + ');
            " class="symbol-button">+</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('4');
            " class="number-button">4</button>

            <button onclick="
                updateCalculation('5');
            " class="number-button">5</button>

            <button onclick="
                updateCalculation('6');
            " class="number-button">6</button>

            <button onclick="
                updateCalculation(' - ');
            " class="symbol-button">-</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('7');
            " class="number-button">7</button>

            <button onclick="
                updateCalculation('8');
            " class="number-button">8</button>

            <button onclick="
                updateCalculation('9');
            " class="number-button">9</button>

            <button onclick="
                updateCalculation(' * ');
            " class="symbol-button">*</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('0');
            " class="number-button">0</button>

            <button onclick="
                updateCalculation('.');
            " class="number-button">.</button>

            <button onclick="
                calculation = eval(calculation);
                const output = document.querySelector('.js-result');
                output.innerHTML = calculation;
                localStorage.setItem('calculation', calculation);
            " class="number-button">=</button>

            <button onclick="
                updateCalculation(' / ');
            " class="symbol-button">/</button>
        </p>

        <button onclick="
            calculation = '';
            const output = document.querySelector('.js-result');
                output.innerHTML = 'Cleared';
            localStorage.setItem('calculation', calculation);
        " class="clear-button">Clear</button>
        
        <script src="calculator.js"></script>
    </body>
</html>
