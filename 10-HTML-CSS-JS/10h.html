<!DOCTYPE html>
<html>
    <head>
        <title>Solution 10h</title>
        <link rel="stylesheet" href="10h.css">
    </head>
    <body>

        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = +$10 shipping</p>
        <p>Orders over $40 = FREE shipping</p>

        <!--onkeydown="" to activate JS when we press a key-->
        <!--Clicks and keydowns are events-->
        <!--onclick and onkeydown are event listeners-->
        <input class="js-cost-input cost-input" placeholder="Cost of order" onkeydown="
            handleCostKeydown(event);
        ">
       
        <button  onclick="
            calculateTotal();
        " class="calculate-button">Calculate</button>

        <p class="js-total-cost"></p>
        <p class="error-message"></p>

        <script src="10h.js"></script>
    </body>
</html>
