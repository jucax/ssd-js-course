<!DOCTYPE html>
<html>
    <head>
        <title>Solution 10d</title>
        <style>
            .gaming-button {
                background-color: black;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 6px;
                margin-right: 14px;
            }

            .is-toggled {
                background-color: lightgray;
                color: black;
            }
        </style>
    </head>
    <body>

        <button onclick="
            toggleButton();
        " class="gaming-button js-gaming-button">Gaming</button>

        <script>
            function toggleButton() {
                const buttonElement = document.querySelector('.js-gaming-button');
                if (!buttonElement.classList.contains('is-toggled')) {
                    buttonElement.classList.add('is-toggled');
                } else {
                    buttonElement.classList.remove('is-toggled');
                }
            }

        </script>
    </body>
</html>
