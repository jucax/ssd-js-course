    <body>


        <script>
            const countPositive = (nums) => {
                let count = 0;
                nums.forEach ((value) => {
                    if (value > 0) {
                        count++;
                    }
                });
                return count;
            };

            console.log(countPositive([-2, 3, -5, 7, 10]));
        </script>
    </body>
