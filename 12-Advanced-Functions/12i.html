<!DOCTYPE html>
<html>
    <head>
        <title>Solution 12i</title>
        <style>

        </style>
    </head>
    <body>

        <button class="js-button" onclick="
            messages ++; 
        ">Add</button>

        <button class="js-button" onclick="
            messages --;   
        ">Remove</button>


        <script>
            let messages = 2;
            setInterval(function() {
                if (messages > 0) {
                    if (document.title === 'App') {
                    document.title = `(${messages}) New messages`;
                    } else {
                        document.title = 'App';
                    }
                } else {
                    document.title = 'App';
                }

            }, 1000);
        </script>
    </body>
</html>
