<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <!-- We can link our CSS file with HTML with the link element -->
        <link rel="stylesheet" href="12-rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button onclick="
            playGame('rock');
        " class="move-button"><img class="move-icon" src="images/rock-emoji.png"></button>


        <button onclick="
            playGame('paper');
        " class="move-button"><img class="move-icon" src="images/paper-emoji.png"></button>


        <button onclick="
            playGame('scissors');
        " class="move-button"><img class="move-icon" src="images/scissors-emoji.png"></button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <button onclick="
            score.wins = 0;
            score.loses = 0;
            score.ties = 0;

            localStorage.removeItem('score');
            updateScoreElement();
        " class="reset-score-button">Reset Score</button>

        <button class="auto-play-button" onclick="
            autoPlay();
        ">Auto play</button>

        <!-- We can link our JS file with HTML with the script element -->
        <script src="12-rock-paper-scissors.js"></script>
    </body>
</html>
