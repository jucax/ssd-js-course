    <body>

        <button class="js-button" onclick="
            clickButton();   
        ">Add to cart</button>
        <p class="js-message"></p>

        <script>
            function clickButton() {
                const buttonElement = document.querySelector('.js-message');

                    buttonElement.innerHTML = '';
                }, 2000);
            }
        </script>
