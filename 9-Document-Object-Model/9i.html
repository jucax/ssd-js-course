<!DOCTYPE html>
<html>
    <head>
        <title>Solution 9i</title>
        <style>

        </style>
    </head>
    <body>

        <button onclick="
            const output = document.querySelector('.js-output');
            output.innerHTML = `Cart Quantity: ${cartQuantity}`;
        ">Show Quantity</button>

        <button onclick="
            updateCartQuantity(1);
        ">Add to Cart</button>

        <button onclick="
            updateCartQuantity(2);
        ">+2</button>

        <button onclick="
            updateCartQuantity(3);
        ">+3</button>

        <button onclick="
           updateCartQuantity(4);
        ">+4</button>

        <button onclick="
            updateCartQuantity(5);
        ">+5</button>

        <button onclick="
            updateCartQuantity(-1);
        ">Remove from cart</button>

        <button onclick="
            updateCartQuantity(-2);
        ">-2</button>

        <button onclick="
            updateCartQuantity(-3);
        ">-3</button>

        <button onclick="
            cartQuantity = 0;
            const output = document.querySelector('.js-output');
            output.innerHTML = `Cart Quantity: ${cartQuantity}`;
        ">Reset Cart</button>

        <p class="js-output"></p>

        <script>
            let cartQuantity = 0;
            function updateCartQuantity(quantity) {
                if ((cartQuantity + quantity) > 10) {
                    alert('The cart is full');
                    return;
                } else if ((cartQuantity + quantity) < 0) {
                    alert('Not enough items in the cart');
                    return;
                }
                cartQuantity += quantity;

                const output = document.querySelector('.js-output');

                output.innerHTML = `Cart Quantity: ${cartQuantity}`;
            }
        </script>
    </body>
</html>
