<!DOCTYPE html>
<html>
    <head>
        <title>Solution 9g</title>
        <style>

        </style>
    </head>
    <body>

        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = +$10 shipping</p>
        <p>Orders over $40 = FREE shipping</p>

        <input class="js-cost-input" placeholder="Cost of order" onkeydown="
            handleCostKeydown(event);
        ">
       
        <button  onclick="
            calculateTotal();
        ">Calculate</button>

        <p class="js-total-cost"></p>

        <script>
            function calculateTotal() {
                const inputElement = document.querySelector('.js-cost-input');

                let cost = Number(inputElement.value) * 100;

                if (cost < 4000) {
                    cost = (cost + 1000) / 100;
                }

                document.querySelector('.js-total-cost'). innerHTML =
                `$${cost}`;
            }

            function handleCostKeydown(event) {
                // event is an object of JS that describe the key that we are pressing
                if (event.key === 'Enter') {
                    calculateTotal();
                }
            }
        </script>
    </body>
</html>
