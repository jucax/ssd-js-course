<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>

        </style>
    </head>
    <body>

        <p class="js-result"></p>

        <p>
            <button onclick="
                updateCalculation('1');
            ">1</button>

            <button onclick="
                updateCalculation('2');
            ">2</button>

            <button onclick="
                updateCalculation('3');
            ">3</button>

            <button onclick="
                updateCalculation(' + ');
            ">+</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('4');
            ">4</button>

            <button onclick="
                updateCalculation('5');
            ">5</button>

            <button onclick="
                updateCalculation('6');
            ">6</button>

            <button onclick="
                updateCalculation(' - ');
            ">-</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('7');
            ">7</button>

            <button onclick="
                updateCalculation('8');
            ">8</button>

            <button onclick="
                updateCalculation('9');
            ">9</button>

            <button onclick="
                updateCalculation(' * ');
            ">*</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('0');
            ">0</button>

            <button onclick="
                updateCalculation('.');
            ">.</button>

            <button onclick="
                calculation = eval(calculation);
                const output = document.querySelector('.js-result');
                output.innerHTML = calculation;
                localStorage.setItem('calculation', calculation);
            ">=</button>

            <button onclick="
                updateCalculation(' / ');
            ">/</button>
        </p>

        <button onclick="
            calculation = '';
            const output = document.querySelector('.js-result');
                output.innerHTML = 'Cleared';
            localStorage.setItem('calculation', calculation);
        ">Clear</button>
        
        <script>
           let calculation = localStorage.getItem('calculation') || '';
           function updateCalculation(character) {
                calculation += character;

                const output = document.querySelector('.js-result');
                output.innerHTML = calculation;

                localStorage.setItem('calculation', JSON.stringify(calculation));
           }
        </script>
    </body>
</html>
