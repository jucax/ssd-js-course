<!DOCTYPE html>
<html>
    <head>
        <title>Solution 9h</title>
        <style>

        </style>
    </head>
    <body>

        <input class="js-input" onkeyup="
            displayInputText(event);
        ">
        <p class="js-output"></p>

        <script>
            function displayInputText(event) {
                const input = document.querySelector('.js-input')
                const output = document.querySelector('.js-output');
                output.innerHTML = input.value;
            }
        </script>
    </body>
</html>
