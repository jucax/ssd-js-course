<!DOCTYPE html>
<html>
    <head>
        <title>Solution 9e</title>
        <style>

        </style>
    </head>
    <body>

        <input class="input" placeholder="Name" onkeydown="handleCostKeydown(event)">
        <button onclick="
            printName();
        " class="submit-button">Submit</button>
        <p class="result"></p>

        <script>
            function printName() {
                const input = document.querySelector('.input');
                const text = input.value;
                document.querySelector('.result').innerHTML = `Your name is: ${text}`;
            }

            function handleCostKeydown(event) {
                if (event.key === 'Enter') {
                    printName();
                }
            }
        </script>
    </body>
</html>
