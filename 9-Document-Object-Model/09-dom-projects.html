<!DOCTYPE html>
<html>
    <head>
        <title>DOM projects</title>
        <style>

        </style>
    </head>
    <body>

        <p>YouTube Subscribe Button</p>

        <button class="js-subscribe-button" onclick=" 
            subscribe();
        ">Subscribe</button>

        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = +$10 shipping</p>
        <p>Orders over $40 = FREE shipping</p>

        <!--onkeydown="" to activate JS when we press a key-->
        <!--Clicks and keydowns are events-->
        <!--onclick and onkeydown are event listeners-->
        <input class="js-cost-input" placeholder="Cost of order" onkeydown="
            handleCostKeydown(event);
        ">
       
        <button  onclick="
            calculateTotal();
        ">Calculate</button>

        <p class="js-total-cost"></p>

        <script>
            function subscribe() {
                const buttonElement = document.querySelector('.js-subscribe-button');
                if (buttonElement.innerText === 'Subscribe') {
                    buttonElement.innerText = 'Subscribed';
                } else {
                    buttonElement.innerText = 'Subscribe';
                }
            }

            function calculateTotal() {
                const inputElement = document.querySelector('.js-cost-input');
                // For input element
                // Number() - converts string to number
                // String() - converts number to string
                // If we - / or * in a string with a number, JS automatically convert string to number
                let cost = Number(inputElement.value);

                if (cost < 40) {
                    cost += 10;
                }

                document.querySelector('.js-total-cost'). innerHTML =
                `$${cost}`;
            }

            function handleCostKeydown(event) {
                // event is an object of JS that describe the key that we are pressing
                if (event.key === 'Enter') {
                    calculateTotal();
                }
            }

        </script>
    </body>
</html>
