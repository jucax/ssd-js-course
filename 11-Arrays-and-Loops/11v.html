    <body>

        <script>
            for (let i = 1; i <= 20; i++) {
                if ((i % 3 === 0) && (i % 5 === 0)) {
                    console.log('FizzBuzz');
                    continue;
                } else if (i % 5 === 0) {
                    console.log('Buzz');
                    continue;
                } else if (i % 3 === 0) {
                    console.log('Fizz');
                    continue;
                }
                console.log(i);
            }
        </script>
    </body>
