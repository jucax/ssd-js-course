    <body>

        <script>
            function removeEgg(foods) {
                const updatedFoods = [];
                let eggsRemoved = 0;
                const foodCopy = foods.slice();
                const reversedFood = foodCopy.reverse();
                for (let i = 0; i < reversedFood.length; i++) {
                    if (reversedFood[i] === 'egg' && eggsRemoved < 2) {
                        eggsRemoved++;
                        continue;
                    }
                    updatedFoods.push(reversedFood[i]);
                }
                return updatedFoods.reverse();
            } 
            console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
        </script>
    </body>
</html>
