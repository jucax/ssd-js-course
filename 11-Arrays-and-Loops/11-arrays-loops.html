<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and Loops</title>
        <style>
            
        </style>
    </head>
    <body>

        <script>
            // This is an array, they are values that we can save in varaibles
            const myArray = [10, 20, 30];
            console.log(myArray);
            // We can acces values individually
            console.log(myArray[0]);
            // We can modify values if we know the position "index"
            myArray[0] = 99;
            console.log(myArray);

            // We can put inside any type of value, even arrays inside arrays
            [1, 'string', true, {name: 'socks'}, [1, 2]]
            // Array is an special type of object with properties and methods
            console.log(typeof [1, 2]);
            console.log(Array.isArray([1, 2]));

            console.log(myArray.length);

            // We can add at the end with push()
            myArray.push(100);
            console.log(myArray);
            // We can remove from any index with splice()
            myArray. splice(0, 1); // Remove 1 value starting from index 0
            console.log(myArray);


            // Loops
            // Loop variable
            let i = 1;
            // If the condition is true it will run over and over
            while (i <= 5) { // Loop condition
                console.log(i);
                i ++; // Increment step
            }
            // Loops also have a scope
            // For loop is a short version of the while loops
            for (let i = 1; i<= 5; i++) {
                console.log(i);
            }

            // Generate random numbers until one at least 0.5
            let randomNumber = 0;
            while (randomNumber < 0.5) {
                randomNumber = Math.random();
            }

            // Looping Through an Array
            const todoList = [
                'make dinner',
                'wash dishes',
                'watch youtube'
            ];
            for (let i = 0; i < todoList.length; i++) {
                const value = todoList[i];
                console.log(value);
            }

            // Accumulation pattern
            const nums = [1, 1, 3];
            let total = 0;
            for (let i = 0; i < nums.length; i++) {
                const num = nums[i];
                total += num;
            }
            console.log(total);

            // Create another array with the double of each number
            const numsDouble = [];
            for (let i = 0; i < nums.length; i++) {
                const num = nums[i];
                numsDouble.push(num * 2);
            }
            console.log(numsDouble);

            // Main idea of JavaScript
            // 1. Save the data
            // 2. Generate the HTML
            // 3. Make it interactive

            // Arrays are references as objects
            const array1 = [1, 2, 3];
            // Both variables can point to the same array
            // const array2 = array1;
            // This create a copy of the values with different references
            const array2 = array1.slice();
            array2.push(4);
            console.log(array1);
            console.log(array2);
            
            // Destructing allow us to save each value in a different variable without using the index
            const [firstValue, secondValue, lastValue] = [1, 2, 3];

            // Loops
            for (let i = 1; i <= 10; i++) {
                if (i % 3 === 0) { // Divisible by three
                    // It skip one iteration of the loop
                    continue;
                }
                console.log(i);
                if (i === 8) {
                    // It stop the loop
                    break;
                }
            }

            let x = 1;
            while (x <= 10) {
                if (x % 3 === 0) {
                    // If we use continue in while, we need to increment before the continue
                    x++;
                    continue;
                }
                console.log(x);
                x++;
            }

            // We can use loops inside functions as well
            function doubleArray(nums2) {
                const numsDouble2 = [];
                for (let i = 0; i < nums2.length; i++) {
                    const num = nums2[i];
                    if (num === 0) {
                        break;
                    }
                    numsDouble2.push(num * 2);
                }
                return numsDouble2;
            }
            console.log(doubleArray([1, 1, 3]));


        </script>
    </body>
</html>
