    <body>

        <script>
            function minMax(nums) {
                let minMax = {
                    min: nums[0],
                    max: nums[0]
                };
                for (let i = 0; i < nums.length; i++) {
                    if (nums[i] < minMax.min ) {
                        minMax.min = nums[i];
                    }
                    if (nums[i] > minMax.max ) {
                        minMax.max = nums[i];
                    }
                }
                return minMax;
            }

            console.log(minMax([1, -3, 5]));
        </script>
    </body>
</html>
