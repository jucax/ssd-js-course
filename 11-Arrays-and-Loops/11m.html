        <script>
            function minMax(nums) {
                let minMax = {
                    min: nums[0],
                    max: nums[0]
                };
                if (nums.length === 0) {
                        minMax.min = null;
                        minMax.max = null;
                    } 
                for (let i = 0; i < nums.length; i++) {
                    if (nums[i] < minMax.min ) {
                        minMax.min = nums[i];
                    }
                    if (nums[i] > minMax.max ) {
                        minMax.max = nums[i];
                    }
                }
                return minMax;
            }

            console.log(minMax([3]));
        </script>
