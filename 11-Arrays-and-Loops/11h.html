    <body>

        <script>
            function addOne(initialArray) {
                for (let i = 0; i < initialArray.length; i++) {
                    initialArray[i] += 1;
                }
                return initialArray;
            }

            console.log(addOne([-2, -1, 0, 99]));
        </script>
