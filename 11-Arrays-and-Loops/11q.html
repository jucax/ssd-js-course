    <body>

        <script>
            function findIndex(array, word) {
                let index = -1;
                for (let i = 0; i< array.length; i++) {
                    if (array[i] === word) {
                        index = i;
                        break;
                    }
                }
                console.log(index);
            }
            findIndex(['green', 'red', 'blue', 'red'], 'yellow');
        </script>
