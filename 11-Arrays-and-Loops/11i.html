    <body>

        <script>
            function addNum(initialArray, num) {
                for (let i = 0; i < initialArray.length; i++) {
                    initialArray[i] += num;
                }
                return initialArray;
            }

            console.log(addNum([-2, -1, 0, 99], 2));
        </script>
