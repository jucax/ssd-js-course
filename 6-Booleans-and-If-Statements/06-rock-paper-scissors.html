        <button onclick="
            // Generates random number between 0 and 1
            // 0 - 1/3 = Rock 1/3 - 2/3 = Paper 2/3 - 1 = Scissors
            const randomNumber = Math.random();
            let computerMove = '';
            // For two conditions we need logical operators like &&
            if (randomNumber >= 0 && randomNumber < (1/3)) {
                computerMove = 'rock';
            } else if (randomNumber >= (1/3) && randomNumber < (2/3)) {
                computerMove ='paper';
            } else if (randomNumber >= (2/3) && randomNumber < 1) {
                computerMove ='scissors';
            }

            // Scope means that the varaibles that we create inside an if will only exist inside that if
            // var doesn't follow the Scope rules
            let result = '';

            if (computerMove === 'rock') {
                result = 'Tie.';
            } else if (computerMove === 'paper') {
                result = 'You lose.';
            } else if (computerMove === 'scissors') {
                result = 'You win.';
            }

            alert(`You picked rock. Computer picked ${computerMove}. ${result}`);

        ">Rock</button>
